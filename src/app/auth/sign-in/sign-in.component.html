<ng-template #signin>
        <div id="id02" class="signin">
                <form class="signin-content animate" method="post">
                        <div class="container">
                                <img src="images/images.png" alt="Avatar" class="avatar">
                                <input style="border-radius:10px ;margin-top: 30px;" type="text"
                                        placeholder="Enter Username" name="uname" required>
                                <input style="border-radius:10px ;margin-top: 30px;" type="password"
                                        placeholder="Enter Password" name="psw" required>
                                <button style="border-radius:10px;margin-top: 30px;"
                                        type="submit">Login</button>
                                <label>
                                        <input type="checkbox" checked="checked" name="remember"> Remember me
                                </label>
                        </div>
                        <div class="container" style="background-color:#f1f1f1">
                                <button style="border-radius:10px" type="button"
                                        onclick="document.getElementById('id01').style.display='none'"
                                        class="cancelbtn">Cancel</button>
                                <span class="psw">Forgot <a href="#">password?</a></span>
                        </div>
                </form>
              </div>

</ng-template>
